apiVersion : apps/v1
kind: Deployment
metadata:
  name: whats-playing-bot
  namespace: whats-playing-bot
spec:
  selector:
    matchLabels:
      app: whats-playing-bot
  replicas: 1
  template:
    metadata:
      labels:
        app: whats-playing-bot
    spec:
      containers:
        - name: whats-playing-bot
          image: docker.io/lewisgauss/whats-playing-bot:latest
          resources:
            limits:
              memory: 32Mi
              cpu: 50m
          ports:
          - containerPort: 443
